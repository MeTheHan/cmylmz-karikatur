<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cem Yılmaz Karikatürler Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header, .promo {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .promo { 
            background: #ff2727; 
            font-size: 16px;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background: #ddd;
            align-items: center;
            justify-content: center;
        }
        button {
            padding: 8px 14px;
            font-size: 16px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        button:hover {
            background: #555;
        }
        #pageInput {
            width: 60px;
            padding: 8px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #viewer {
            flex: 1;
            width: 100%;
            border: none;
            background: white;
        }
        footer {
            background: #222;
            color: #eee;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        .page-info {
            font-weight: bold;
            color: #333;
        }
        @media (max-width: 600px) {
            #controls {
                flex-direction: column;
            }
            button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        Cem Yılmaz Karikatürler – Dijital Arşiv
    </header>

    <div class="promo" id="promo">
        YouTube: <strong>@MTechnoW</strong>
    </div>

    <div id="controls">
        <button onclick="prevPage()">← Önceki Sayfa</button>
        <span class="page-info">Sayfa:</span>
        <input type="number" id="pageInput" value="1" min="1">
        <button onclick="goPage()">Git</button>
        <button onclick="nextPage()">Sonraki Sayfa →</button>
        <button onclick="toggleHeader()">Header Gizle/Göster</button>
        <span id="pageCounter">1 / 129</span>
    </div>

    <iframe 
        id="viewer" 
        src="cem-yilmaz-karikaturler.pdf#page=1"
        title="Cem Yılmaz Karikatürler PDF Görüntüleyici"
    ></iframe>

    <footer>
        Bu içerik kursadozmen.wordpress.com adresinden alınmıştır.
    </footer>

    <script>
        let currentPage = 1;
        const totalPages = 129;
        
        const viewer = document.getElementById("viewer");
        const pageInput = document.getElementById("pageInput");
        const pageCounter = document.getElementById("pageCounter");

        function updatePage() {
            viewer.src = `cem-yilmaz-karikaturler.pdf#page=${currentPage}`;
            pageInput.value = currentPage;
            pageCounter.textContent = `${currentPage} / ${totalPages}`;
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePage();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePage();
            }
        }

        function goPage() {
            const num = parseInt(pageInput.value);
            if (!isNaN(num) && num >= 1 && num <= totalPages) {
                currentPage = num;
                updatePage();
            } else {
                alert(`Lütfen 1 ile ${totalPages} arasında bir sayı girin!`);
                pageInput.value = currentPage;
            }
        }

        function toggleHeader() {
            const header = document.getElementById("header");
            const promo = document.getElementById("promo");
            const isHidden = header.style.display === "none";
            
            header.style.display = isHidden ? "block" : "none";
            promo.style.display = isHidden ? "block" : "none";
        }

        // PDF dosyasının yüklenip yüklenmediğini kontrol et
        window.addEventListener('load', function() {
            updatePage();
            
            // Input alanında Enter tuşuna basıldığında
            pageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    goPage();
                }
            });
            
            // Klavye kısayolları
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    prevPage();
                } else if (e.key === 'ArrowRight') {
                    nextPage();
                }
            });
        });
    </script>
</body>
</html>
