<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cem Yılmaz Karikatürler Viewer</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    header, .promo {
        background: #222;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 20px;
    }
    .promo { background: #ff2727; }
    #controls {
        display: flex;
        gap: 10px;
        padding: 10px;
        background: #ddd;
        align-items: center;
        justify-content: center;
    }
    button {
        padding: 8px 14px;
        font-size: 16px;
        cursor: pointer;
    }
    #viewer {
        flex: 1;
        width: 100%;
        border: none;
    }
    footer {
        background: #222;
        color: #eee;
        padding: 10px;
        text-align: center;
    }
</style>

</head>
<body>

<header id="header">
    Cem Yılmaz Karikatürler – Dijital Arşiv
</header>

<div class="promo" id="promo">
    YouTube: <strong>@MTechnoW</strong>
</div>

<div id="controls">
    <button onclick="prevPage()">Önceki Sayfa</button>

    <span>Sayfa:</span>
    <input type="number" id="pageInput" value="1" min="1" max="129" style="width:60px;">
    <button onclick="goPage()">Git</button>

    <button onclick="nextPage()">Sonraki Sayfa</button>

    <button onclick="toggleHeader()">Header Gizle/Göster</button>
</div>

<iframe id="viewer" src="cem-yilmaz-karikaturler.pdf#page=1"></iframe>

<footer>
    Bu içerik kursadozmen.wordpress.com adresinden alınmıştır.
</footer>

<script>
let currentPage = 1;
const totalPages = 129;

const viewer = document.getElementById("viewer");
const pageInput = document.getElementById("pageInput");

function updatePage() {
    viewer.src = `cem-yilmaz-karikaturler.pdf#page=${currentPage}`;
    pageInput.value = currentPage;
}

function prevPage() {
    if (currentPage > 1) {
        currentPage--;
        updatePage();
    }
}

function nextPage() {
    if (currentPage < totalPages) {
        currentPage++;
        updatePage();
    }
}

function goPage() {
    const num = parseInt(pageInput.value);
    if (num >= 1 && num <= totalPages) {
        currentPage = num;
        updatePage();
    }
}

function toggleHeader() {
    const header = document.getElementById("header");
    const promo = document.getElementById("promo");
    const isHidden = header.style.display === "none";

    header.style.display = isHidden ? "block" : "none";
    promo.style.display = isHidden ? "block" : "none";
}
</script>

</body>
</html>
